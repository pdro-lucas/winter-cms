[phases.setup]
nixPkgs = [
    "php82",
    "php82Packages.composer",
    "nodejs_20",
    "php82Extensions.pdo_mysql",
    "php82Extensions.gd",
    "php82Extensions.zip",
    "php82Extensions.mbstring",
    "php82Extensions.xml",
    "php82Extensions.curl",
    "php82Extensions.mysqlnd"
]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "php artisan winter:mirror public",
]

[start]
cmd = "php artisan winter:up && php artisan serve --host=0.0.0.0 --port=80"
